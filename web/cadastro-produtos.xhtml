<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Loja do Anselmo - Slice Fruits - Administração - Cadastro de Produtos</title>
        <link rel="StyleSheet" type="text/css" href="CSS/style.css" media="screen" ></link> 
    </h:head>

    <h:body>
        <p:menubar>
            <p:menuitem value="Cadastrar Produtos" url="cadastro-produtos.xhtml" />
            <p:menuitem value="Visualizar Produtos" url="visualizar-produtos.xhtml"  />
        </p:menubar>
        
        <h:form style="float: right;">
            <p:commandButton class="botao-primario" value="Logout" action="#{usuarioManagedBean.logout}"/>
        </h:form>
        
        <h1 class="titulo-geral">Administração - Cadastro de Produtos</h1>
        <h:form class="form-geral">
            <fieldset class="caixa-login">
                <legend class="titulo-formularios"></legend>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome:" for="nome" />
                            <p:inputText  id="nome" value="#{produtoManagedBean.nome}"/>
                        <p:outputLabel value="Descrição:" for="descricao" />
                            <p:inputText id="descricao" value="#{produtoManagedBean.descricao}"/>
                        <p:outputLabel value="Valor:" for="valor"/>
                            <p:inputText id="valor" value="#{produtoManagedBean.valor}" />
                            <p:commandButton class="botao-primario" value="Cadastrar" action="#{produtoManagedBean.cadastrar}"/>
                    </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
