<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Loja do Anselmo - Slice Fruits - Administração - Visualizar Produtos</title>
        <link rel="StyleSheet" type="text/css" href="CSS/style.css" media="screen" ></link> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"></link>
    </h:head>

    <h:body>
        <p:menubar>
            <p:menuitem value="Cadastrar Produtos" url="cadastro-produtos.xhtml" />
            <p:menuitem value="Visualizar Produtos" url="visualizar-produtos.xhtml"  />
        </p:menubar>
        
        <h:form style="float: right;">
            <p:commandButton class="botao-primario" value="Logout" action="#{usuarioManagedBean.sair()}"/>
        </h:form>
        
        <h1 class="titulo-geral">Administração - Visualizar Produtos</h1>
        
        <div class="item-list-segura">
            <ui:repeat var="produto" value="#{usuarioManagedBean.buscarProduto()}">
                <div class="item-list-repeat">
                    <div class="item-list id"><h:outputText value="#{produto.id}" /></div>
                    <div class="item-list"><i class="fa fa-align-center"></i><h:outputText value="#{produto.nome}" /></div>
                    <div class="item-list"><i class="fa fa-align-center"></i><h:outputText value="#{produto.descricao}" /></div>
                    <div class="item-list"><i class="fa fa-money"></i><h:outputText value="#{produto.valor}" /></div>
                </div>
            </ui:repeat>
        </div>

    </h:body> 
</html>
