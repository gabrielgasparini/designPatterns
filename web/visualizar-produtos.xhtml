<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Loja do Anselmo - Slice Fruits - Administração - Visualizar Produtos</title>
        <link rel="StyleSheet" type="text/css" href="CSS/style.css" media="screen" ></link> 
    </h:head>

    <h:body>
        <p:menubar>
            <p:menuitem value="Cadastrar Produtos" url="cadastro-produtos.xhtml" />
            <p:menuitem value="Visualizar Produtos" url="visualizar-produtos.xhtml"  />
            <p:menuitem value="Logout" url="admin.xhtml"  />
        </p:menubar>
        <h1 class="titulo-geral">Administração - Visualizar Produtos</h1>
        
        <div class="item-list-segura">
            <ui:repeat var="produto" value="#{produtoManagedBean.buscar()}">
                <h:outputText class="item-list" value="#{produto.id}" />
                <h:outputText class="item-list" value="#{produto.nome}" />
                <h:outputText class="item-list" value="#{produto.valor}" />
            </ui:repeat>
        </div>

    </h:body> 
</html>
